name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install deps
        run: |
          cd web
          npm ci
      - name: Lint
        run: |
          cd web
          npm run lint
      - name: Typecheck
        run: |
          cd web
          npm run typecheck
      - name: Unit test
        run: |
          cd web
          npm test -- --ci --watchAll=false
