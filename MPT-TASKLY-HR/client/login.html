<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Taskly HR Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Wix Madefor Text"', 'sans-serif'] },
          backgroundImage: { 'mask-pattern': "url('src/mask-group.png')" }
        }
      }
    }
  </script>
</head>

<body class="bg-white min-h-[100dvh] w-full flex flex-col justify-between relative overflow-x-hidden font-sans">

  <div class="fixed top-0 bottom-0 left-0 w-[60px] md:w-[200px] bg-mask-pattern bg-cover bg-center -z-10 opacity-60 scale-x-[-1]"></div>
  <div class="fixed top-0 bottom-0 right-0 w-[60px] md:w-[200px] bg-mask-pattern bg-cover bg-center -z-10 opacity-60"></div>

  <main class="flex-1 flex justify-center items-center w-full px-4 py-6">
    
    <div class="bg-white/90 backdrop-blur-sm md:backdrop-blur-none md:bg-white w-full max-w-[500px] p-6 md:p-10 rounded-[30px] shadow-[0_8px_30px_rgba(0,0,0,0.12)] md:shadow-[0_10px_40px_rgba(0,0,0,0.08)] border border-gray-100/50 md:border-gray-100 text-center relative z-10">
      
      <h1 class="text-3xl md:text-[48px] font-bold mb-6 md:mb-8 bg-gradient-to-r from-[#aa0000] via-[#4a007e] to-[#000043] bg-clip-text text-transparent tracking-tight">
        TASKLY HR
      </h1>

      <form class="w-full space-y-3 md:space-y-5">
        <div class="text-left group">
          <label for="email" class="block text-base md:text-lg text-[#656565] mb-1 ml-3 font-medium">Email</label>
          <input type="email" id="email" 
            class="w-full py-3 md:py-3.5 px-5 text-base md:text-lg rounded-full border-none bg-[#f9f9f9] text-gray-700 shadow-[inset_3px_3px_6px_rgba(0,0,0,0.08),inset_-3px_-3px_6px_rgba(255,255,255,0.9)] focus:outline-none focus:ring-2 focus:ring-[#4a007e]/20 transition-all placeholder-gray-400">
        </div>

        <div class="text-left group">
          <label for="password" class="block text-base md:text-lg text-[#656565] mb-1 ml-3 font-medium">Password</label>
          <input type="password" id="password" 
            class="w-full py-3 md:py-3.5 px-5 text-base md:text-lg rounded-full border-none bg-[#f9f9f9] text-gray-700 shadow-[inset_3px_3px_6px_rgba(0,0,0,0.08),inset_-3px_-3px_6px_rgba(255,255,255,0.9)] focus:outline-none focus:ring-2 focus:ring-[#4a007e]/20 transition-all">
        </div>

        <div class="text-left pl-4 pt-1">
          <a href="#" class="text-[#656565] text-sm hover:text-[#4a007e]">Forgot password?</a>
        </div>

        <button type="submit" class="w-full py-3 md:py-3.5 mt-2 rounded-full text-xl font-bold text-white bg-gradient-to-r from-[#aa0000] via-[#4a007e] to-[#000043] shadow-[0_8px_15px_rgba(74,0,126,0.25)] hover:scale-[1.02] active:scale-95 transition-all">
          LOGIN
        </button>
      </form>

      <div class="mt-5 md:mt-8 text-[#656565]">
        <p class="text-sm md:text-base mb-3">Or Sign Up using</p>
        
        <div class="flex justify-center gap-4 mb-5">
          <button class="w-[70px] h-[40px] md:w-[90px] md:h-[50px] rounded-xl border border-gray-300 bg-white flex items-center justify-center hover:bg-gray-50 shadow-sm active:bg-gray-100">
            <img src="src/communication-1.png" alt="FB" class="w-5 h-5 md:w-7 md:h-7 object-contain">
          </button>
          <button class="w-[70px] h-[40px] md:w-[90px] md:h-[50px] rounded-xl border border-gray-300 bg-white flex items-center justify-center hover:bg-gray-50 shadow-sm active:bg-gray-100">
            <img src="src/google-1.png" alt="Google" class="w-5 h-5 md:w-7 md:h-7 object-contain">
          </button>
        </div>

        <p class="text-sm md:text-base">
          Dont have an account? <a href="register.html" class="text-[#4a007e] font-bold hover:underline">Register Now</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="w-full bg-gradient-to-r from-[#aa0000] via-[#4a007e] to-[#000043] text-white/90 text-[11px] md:text-sm z-50 flex flex-col md:flex-row justify-center md:justify-between items-center px-6 md:px-[100px] py-4 md:h-[60px] gap-2 md:gap-0 shrink-0 tracking-wider font-light">
    
    <div class="order-2 md:order-1 flex items-center gap-1.5 hover:text-white transition-colors cursor-pointer group">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3.5 h-3.5 group-hover:scale-110 transition-transform">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
      </svg>
      <span>taskly.hr@gmail.com</span>
    </div>

    <div class="order-1 md:order-2 font-semibold uppercase tracking-[0.15em] text-xs md:text-sm hover:text-white transition-colors cursor-pointer mb-1 md:mb-0">
      www.tasklyhr.com
    </div>

    <div class="order-3 md:order-3 flex items-center gap-1.5 hover:text-white transition-colors cursor-pointer group">
      <span>@taskly.hr</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3.5 h-3.5 group-hover:scale-110 transition-transform">
         <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
      </svg>
    </div>
  </footer>

</body>
</html>
